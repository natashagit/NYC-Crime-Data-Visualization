<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized NYC Crime Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  </head>
  <body>
    <div class="filter-container">
      <label for="crimeTypeSelect">Crime Type:</label>
      <select id="crimeTypeSelect">
        <option value="all" selected>All</option>
      </select>

      <label for="vicSexSelect">Victim Sex:</label>
      <select id="vicSexSelect">
        <option value="all" selected>All</option>
      </select>

      <label for="vicAgeGroupSelect">Victim Age Group:</label>
      <select id="vicAgeGroupSelect">
        <option value="all" selected>All</option>
      </select>
    </div>
    <div id="map"></div>

    <script src="script.js"></script>
  </body>
</html>
